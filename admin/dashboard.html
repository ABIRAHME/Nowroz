    <!-- Inline authentication check -->
    <script>
        // Define admin users
        const adminUsers = [
            { username: 'ahmedabir', password: 'Ahmedabir2025' },
            { username: 'hasibulhira', password: 'Hasibulhira2025' },
            { username: 'muhammadsojib', password: 'Muhammadsojib2025' },
            { username: 'cofounder', password: 'Cofounder2025' }
        ];

        // Check if user is logged in
        function checkAuth() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
            const currentUser = sessionStorage.getItem('adminUsername');
            
            // Get the current path
            const currentPath = window.location.pathname;
            // More robust login page detection for various deployment environments
            const isLoginPage = currentPath.endsWith('index.html') || 
                               currentPath.endsWith('/admin/') || 
                               currentPath === '/admin' || 
                               currentPath.includes('/admin') && currentPath.split('/').pop() === '';
            
            // If not logged in and not on login page, redirect to login
            if (!isLoggedIn && !isLoginPage) {
                window.location.href = currentPath.includes('/admin/') ? 'index.html' : '/admin/index.html';
                return false;
            }
            
            // If logged in and on login page, redirect to dashboard
            if (isLoggedIn && isLoginPage) {
                window.location.href = 'dashboard.html';
                return true;
            }
            
            // Set admin name if element exists
            const adminNameElement = document.getElementById('adminName');
            if (adminNameElement && currentUser) {
                adminNameElement.textContent = currentUser;
            }
            
            const mobileAdminNameElement = document.getElementById('mobileAdminName');
            if (mobileAdminNameElement && currentUser) {
                mobileAdminNameElement.textContent = currentUser;
            }
            
            return isLoggedIn;
        }

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
            const currentUser = sessionStorage.getItem('adminUsername');
            
            if (!isLoggedIn) {
                window.location.href = 'index.html';
                return;
            }
            
            // Set admin name if element exists
            const adminNameElement = document.getElementById('adminName');
            if (adminNameElement && currentUser) {
                adminNameElement.textContent = currentUser;
            }
            
            const mobileAdminNameElement = document.getElementById('mobileAdminName');
            if (mobileAdminNameElement && currentUser) {
                mobileAdminNameElement.textContent = currentUser;
            }
            
            // Handle logout if logout button exists
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    // Clear session storage
                    sessionStorage.removeItem('adminLoggedIn');
                    sessionStorage.removeItem('adminUsername');
                    
                    // Redirect to login page
                    window.location.href = 'index.html';
                });
            }
            
            // Handle mobile logout button if it exists
            const mobileLogoutBtn = document.getElementById('mobileLogoutBtn');
            if (mobileLogoutBtn) {
                mobileLogoutBtn.addEventListener('click', function() {
                    // Clear session storage
                    sessionStorage.removeItem('adminLoggedIn');
                    sessionStorage.removeItem('adminUsername');
                    
                    // Redirect to login page
                    window.location.href = 'index.html';
                });
            }
        });
    </script>

    <script>

            const currentUser = sessionStorage.getItem('adminUsername');

    <!-- Inlined dashboard.js -->
    <script>
        // Dashboard functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is authenticated
            if (!checkAuth()) return;
            
            // Display admin name
            const adminName = document.getElementById('adminName');
            if (adminName) {
                adminName.textContent = sessionStorage.getItem('adminUsername');
            }
            
            // Initialize Firebase (only if not already initialized)
            let database;
            try {
                // Check if Firebase is already initialized
                if (!firebase.apps.length) {
                    firebase.initializeApp(window.firebaseConfig);
                }
                database = firebase.database();
            } catch (e) {
                console.error('Firebase initialization error:', e);
                return;
            }
            
            // Reference to orders in Firebase
            const ordersRef = database.ref('orders');
            
            // Load dashboard data
            loadDashboardData(ordersRef);
        });

        /**
         * Load dashboard data from Firebase
         * @param {Object} ordersRef - Firebase reference to orders
         */
        function loadDashboardData(ordersRef) {
            ordersRef.once('value')
                .then((snapshot) => {
                    const orders = snapshot.val() || {};
                    console.log('Dashboard orders data:', orders); // Debug log
                    const ordersList = Object.entries(orders).map(([id, data]) => {
                        return { id, ...data };
                    });
                    
                    // Update stats
                    updateStats(ordersList);
                    
                    // Load recent orders (last 5)
                    loadRecentOrders(ordersList);
                })
                .catch(error => {
                    console.error('Error loading dashboard data:', error);
                    const recentOrdersTable = document.getElementById('recentOrdersTable');
                    if (recentOrdersTable) {
                        recentOrdersTable.innerHTML = `
                            <tr>
                                <td class="px-6 py-4 text-sm text-red-500" colspan="5">Error loading orders: ${error.message}</td>
                            </tr>
                        `;
                    }
                });
        }

        /**
         * Update dashboard statistics
         * @param {Array} ordersList - List of orders
         */
        function updateStats(ordersList) {
            const totalOrdersElement = document.getElementById('totalOrders');
            const pendingOrdersElement = document.getElementById('pendingOrders');
            const completedOrdersElement = document.getElementById('completedOrders');
            
            const totalOrders = ordersList.length;
            const pendingOrders = ordersList.filter(order => order.status === 'pending').length;
            const completedOrders = ordersList.filter(order => order.status === 'completed').length;
            
            if (totalOrdersElement) totalOrdersElement.textContent = totalOrders;
            if (pendingOrdersElement) pendingOrdersElement.textContent = pendingOrders;
            if (completedOrdersElement) completedOrdersElement.textContent = completedOrders;
        }

        /**
         * Load recent orders to the dashboard
         * @param {Array} ordersList - List of orders
         */
        function loadRecentOrders(ordersList) {
            const recentOrdersTable = document.getElementById('recentOrdersTable');
            if (!recentOrdersTable) return;
            
            // Sort orders by date (newest first)
            ordersList.sort((a, b) => {
                const dateA = new Date(a.orderDate || a.timestamp);
                const dateB = new Date(b.orderDate || b.timestamp);
                return dateB - dateA;
            });
            
            // Get the 5 most recent orders
            const recentOrders = ordersList.slice(0, 5);
            
            if (recentOrders.length === 0) {
                recentOrdersTable.innerHTML = `
                    <tr>
                        <td class="px-6 py-4 text-sm text-gray-500" colspan="5">No orders found</td>
                    </tr>
                `;
                return;
            }
            
            // Generate table rows
            const rows = recentOrders.map(order => {
                const date = new Date(order.orderDate || order.timestamp);
                const formattedDate = date.toLocaleDateString();
                
                // Get customer name
                const customerName = order.customerName || 'Unknown';
                
                // Get product name (first product if multiple)
                let productName = 'Unknown';
                if (order.products && order.products.length > 0) {
                    productName = order.products[0].name || 'Unknown';
                    if (order.products.length > 1) {
                        productName += ` (+${order.products.length - 1} more)`;
                    }
                }
                
                // Get status with appropriate color
                let statusClass = 'text-gray-600';
                if (order.status === 'pending') statusClass = 'text-yellow-600';
                if (order.status === 'completed') statusClass = 'text-green-600';
                if (order.status === 'cancelled') statusClass = 'text-red-600';
                
                return `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${order.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${customerName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${productName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formattedDate}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${statusClass}">${order.status || 'Unknown'}</td>
                    </tr>
                `;
            }).join('');
            
            recentOrdersTable.innerHTML = rows;
        }
    </script>
    
    <!-- Inlined mobile-nav.js -->
    <script>
        // Mobile navigation functionality for admin panel
        document.addEventListener('DOMContentLoaded', function() {
            // Create mobile menu toggle button if it doesn't exist
            if (!document.getElementById('mobileMenuToggle')) {
                const header = document.querySelector('.p-6');
                if (header) {
                    // Add relative positioning to the sidebar container for proper button placement
                    const sidebarContainer = document.querySelector('.w-full.md\\:w-64');
                    if (sidebarContainer) {
                        sidebarContainer.style.position = 'relative';
                    }
                    
                    const toggleButton = document.createElement('button');
                    toggleButton.id = 'mobileMenuToggle';
                    toggleButton.className = 'md:hidden absolute top-6 right-4 text-sage z-50';
                    toggleButton.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    `;
                    toggleButton.addEventListener('click', toggleMobileMenu);
                    header.parentNode.insertBefore(toggleButton, header.nextSibling);
                }
            }
            
            // Add mobile menu class to the navigation if not already present
            const nav = document.querySelector('nav');
            if (nav && !nav.classList.contains('mobile-nav')) {
                nav.classList.add('mobile-nav');
                nav.classList.add('md:block');
                
                // Only hide on mobile initially
                if (window.innerWidth < 768) {
                    nav.classList.add('hidden');
                }
                
                // Add z-index and position for mobile view
                nav.style.zIndex = '50';
                
                // Add background color and shadow for better visibility on mobile
                nav.classList.add('bg-white');
                
                // Add responsive styles for mobile view
                if (window.innerWidth < 768) {
                    nav.style.position = 'absolute';
                    nav.style.width = '100%';
                    nav.style.left = '0';
                    nav.style.top = '70px'; // Position below header
                    nav.style.boxShadow = '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)';
                }
            }
            
            // Set mobile admin name
            const mobileAdminNameElement = document.getElementById('mobileAdminName');
            if (mobileAdminNameElement) {
                mobileAdminNameElement.textContent = sessionStorage.getItem('adminUsername');
            }
            
            // Mobile logout button
            const mobileLogoutBtn = document.getElementById('mobileLogoutBtn');
            if (mobileLogoutBtn) {
                mobileLogoutBtn.addEventListener('click', function() {
                    sessionStorage.removeItem('adminLoggedIn');
                    sessionStorage.removeItem('adminUsername');
                    window.location.href = 'index.html';
                });
            }
        });
        
        // Toggle mobile menu function
        function toggleMobileMenu() {
            const nav = document.querySelector('nav');
            if (nav) {
                nav.classList.toggle('hidden');
            }
        }
    </script>
